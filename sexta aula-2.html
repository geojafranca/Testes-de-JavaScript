<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.2</title>
    <style>
        .texto{
            color: brown;
            font-family: "Lucida Sans";
            font-style: italic;
        }
        .titulo{
            color: white;
            background-color: black;
            border: solid 4px purple;
        }
    </style>
</head>

<body style="font-size: 28px;">
    
    <button onclick="alterar();" style="font-size: 20px;">Alterar texto</button>
    <h2 class="titulo"> Aula 6</h2>
    <h3 class="texto">Texto 1.</h3>
    <h3 class="texto">Texto 2</h3>
    <h3 class="texto">Texto 3.</h3>
    <h3 class="texto">Texto 4</h3>
    <h3 class="texto">Texto 5</h3>
    <h3 class="texto">Texto 6.</h3>
    <script>
        function alterar(){
            const x = document.querySelectorAll('h3.texto');

            for(let a=0;a<x.length;a++)
                x[a].style.fontFamily = "Courrier";                      
        }
    </script>
</body>
 

</body>
