<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11-2</title>
</head>
<body style="font-size: 30px;">
    <p id="ex"></p>
    <button onclick="botao()">Ocultar Relógio</button>
    <button onclick="setInterval(relogio,1000)">Iniciar relógio</button>
    <button onclick="parar()">Parar relógio</button>

    <script>
        const intervalo = setInterval(relogio,1000);
        function relogio(){
            const data = new Date();
            document.getElementById("ex").innerHTML = data.toLocaleTimeString();
        }
        function parar(){
            clearInterval(intervalo);
        }
        function botao(){
            const botao = document.getElementsByTagName("button")[0];
            if(botao.innerHTML=="Ocultar Relógio"){
            document.getElementById("ex").style.color = "white";
            botao.innerHTML = "Exibir Relógio";
            } else {
            document.getElementById("ex").style.color = "black";
            botao.innerHTML = "Ocultar Relógio";
            }
        }
    </script>
</body>
</html>
