<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.2</title>
    <style>
        .texto{
            color: brown;
            font-family: "Lucida Sans";
            font-style: italic;
        }
        .titulo{
            color: white;
            background-color: black;
            border: solid 4px purple;
        }
    </style>
</head>
<body style="font-size: 28px;">
    <button onclick="alterar();" style="font-size: 20px;">Alterar texto</button>
    <h2 class="titulo"> Aula 6</h2>
    <h3 class="texto"> Pegando elementos pelo comando QuerySelector.</h3>
    <h3 class="texto"> Aprendendo o comando <i>querySelectorAll.</i></h3>
    <h3>Tamb√©m utilizaremos um looping.</h3>
    <script>
        function alterar(){
            const x = document.querySelectorAll('h3.texto');
            x[0].style.color = "blue";
            x[1].style.color = "blue";
        }
    </script>
</body>
</html>
