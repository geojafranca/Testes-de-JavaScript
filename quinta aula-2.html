<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <style>
        .texto{
            color: red;
            font-family: "Lucida Sans";
            font-style: "italic"
        }
        .titulo{
            color: white;
            background-color: black;
            border: solid 4px purple;
        }
    </style>
</head>
<body>
    <button onclick="alterar();"> Alterar texto </button> <br>
    <h2 class="titulo"> Aula 5</h2>
    <h3 class="texto">Pegando elementos pela class</h3>
    <h3 class="texto"> Aprendendo o comando <i>getElementByClassName</i></h3>
    <h3 class="texto"> Este comando retorna um vetor</h3>

    <script>
        function alterar(){
            document.getElementsByClassName('titulo')[0].innerHTML = "Alterei o t√≠tulo pela classe!"

            document.getElementsByClassName('texto')[1].innerHTML = "Alterei o h3 pela classe!"

            document.getElementsByClassName('texto')[2].innerHTML = "Alterei o h3 pela classe!"
            document.getElementsByClassName('texto')[2].style.color = "blue";
        }
    </script>
</body>
</html>
